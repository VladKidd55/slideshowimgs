<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slides {
            display: none;
        }

        .slides img {
            width: 100%;
            height: auto;
        }

        .fade {
            animation: fade 2s ease-in-out infinite;
        }

        @keyframes fade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div class="slides fade">
            <img src="https://raw.githubusercontent.com/VladKidd55/slideshowimgs/main/image1.jpg" alt="Slide 1">
        </div>
        <div class="slides fade">
            <img src="https://raw.githubusercontent.com/VladKidd55/slideshowimgs/main/image2.jpg" alt="Slide 2">
        </div>
        <div class="slides fade">
            <img src="https://raw.githubusercontent.com/VladKidd55/slideshowimgs/main/image3.jpg" alt="Slide 3">
        </div>
        <div class="slides fade">
            <img src="https://raw.githubusercontent.com/VladKidd55/slideshowimgs/main/image4.jpg" alt="Slide 4">
        </div>
        <div class="slides fade">
            <img src="https://raw.githubusercontent.com/VladKidd55/slideshowimgs/main/image5.jpg" alt="Slide 5">
        </div>
    </div>

    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) { slideIndex = 1 }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        showSlides();
    </script>
</body>
</html>
